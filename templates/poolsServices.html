{{ define "content"}}
<section>
    <div class="container">
        <div style="padding-top: 2rem;" class="row-5 justify-content-center align-items-center">
            <div class="col p-1">
                {{template "depositDistributionChart" .Data}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between" style="width: 100%;">
                    <div>
                        <span data-toggle="tooltip" data-placement="top" title="Staked ETH">{{.Data.StakedEther}}</span> / <span id="ethCsupply" data-toggle="tooltip" data-placement="top" title="Circulating ETH">114,788,539 ETH</span>
                    </div>
                    <span>Currently Staked: <span id="staked-percent"></span></span>
                </div>
                <div class="progress" style="height: 100%;">
                    <div class="progress-bar progress-bar-success staked-progress" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        0%
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="table-responsive card px-0 py-1">
                    <table class="table" id="staking-pool-table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Type</th>
                                <th>ETH1 Addr</th>
                                <th>Deposit</th>
                                <th>State</th>
                                <!-- <th>Total Income</th>
                                <th>Act/Slashed Val.</th>
                                <th>Avg. Att. Eff.</th>
                                <th>Total Streak</th>
                                <th>Tslfu</th> -->
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="poolPopUP" style="position: absolute; width: 70%; height: 70%; z-index: 100; top: 15%; right: 15%;" class="card d-none">
        <div class="container-fluid" style="width: 100%;">
            <div class="row mb-1" style="width: 100%;">
                <button id="poolPopUpBtn" class="col-2 btn btn-sm btn-primary">Close</button>
            </div>
            <div class="row popupMain" style="height: 65vh; width: 100%; overflow: auto;"></div>
        </div>
    </div>
</section>

<div id="tempcont" class=""></div>
<script src="/bundle/js/jquery.min.js"></script>
<script>
    function getActive(poolValidators){
        let active = 0
        for (let item of poolValidators){
            if (item.status==="active_online"){
                active++
            }
        }

        return 100.0 - (active/poolValidators.length)
    }

    function showPoolPopUP(address){
        data = []
        let elems = {{.Data.PoolInfo}}
        for (let item of elems){
            if (item.address===address){
                data = item.poolInfo
                break
            }
        }

        if (data.length===0){
            return
        }

        
        let process = async ()=>{
            for (let val of data){
                let bg = "danger"
                if (val.status==="active_online"){
                    bg = "success"
                }
                $(".popupMain").append(`
                    <div class="col-sm-12 col-md-4 col-lg-2 col-xl-2 card shadow-sm p-1 m-1 bg-${bg}">
                        <div class="d-flex flex-row justify-content-between">
                            <a class="text-white" href="/validator/${val.validatorindex}">${val.validatorindex}</a>
                            <span class="text-white">${val.status}</span>
                        </div>
                        <span class="text-white">31 Day Balance ${(val.balance31d/1e9).toFixed(4)} ETH</span>
                    </div>
                `)
            } 
        }

        process().then(()=>{$("#poolPopUP").removeClass("d-none")})
        

        // console.log(address)
    }


    $(document).ready(function () {
        $("#poolPopUpBtn").on("click", ()=>{$("#poolPopUP").addClass("d-none")})

        fetch("https://api.etherscan.io/api?module=stats&action=ethsupply&apikey=")
        .then(res => res.json())
        .then(data => {
                let circulatingETH = parseInt(data.result / 1e18);
                let stakedEth =  {{.Data.StakedEther}};
                let eth = parseFloat(stakedEth.split(" ")[0].replace(",", "").replace(",", ""));
                let progress = ((eth/circulatingETH)*100).toFixed(2);
                $(".staked-progress").width(progress);
                $(".staked-progress, #staked-percent").html(`${progress}%`);
                $("#ethCsupply").html(circulatingETH.toString().replace(/,/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",") +" ETH")
            })
        .catch((error) => {
            alert("Page may not function properly if you are using adblock or other types of communication blocking software")
        });
        
        let tableData = []
        for (let el of {{.Data.PoolInfo}}){
            tableData.push([el.name, el.category, el.address, el.deposit, el.poolInfo])
        }

        $('#staking-pool-table').DataTable({
            processing: true,
            serverSide: false,
            ordering: true,
            searching: false,
            pagingType: 'full_numbers',
            data: tableData,
            preDrawCallback: function() {
                try {
                    $('#staking-pool-table').find('[data-toggle="tooltip"]').tooltip('dispose')
                } catch (e) {}
            },
            drawCallback: function(settings) {
                $('#staking-pool-table').find('[data-toggle="tooltip"]').tooltip()
                $(".hover-shadow").hover(function(){
                    $(this).addClass("shadow");
                    }, function(){
                    $(this).removeClass("shadow");
                });
            },
            columnDefs: [
                    {
                        targets: 0,
                        data: '0',
                        "orderable": true
                    }, {
                        targets: 1,
                        data: '1',
                        "orderable": true
                    }, {
                        targets: 2,
                        data: '2',
                        "orderable": false
                    }, {
                        targets: 3,
                        data: '3',
                        "orderable": true
                    }, {
                        targets: 4,
                        data: '4',
                        render: function(data, type, row, meta) {
                            // console.log(type, row, meta)
                            return `<span data-toggle="tooltip" title="Percentage of active validators in this pool"
                                        style="cursor: pointer;" class="hover-shadow p-1"
                                        onclick=showPoolPopUP("${row[2]}")>${getActive(data).toFixed(2)}% Active</span>`
                        }
                    }
                ],
            order: [[3,'desc']],
        })
    })
</script>
{{end}}
