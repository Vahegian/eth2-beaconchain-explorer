{{ define "js"}}
<script type="text/javascript" src="/bundle/js/datatables.min.js"></script>
<script src="/bundle/js/highcharts/highstock.min.js"></script>
<script src="/bundle/js/highcharts/exporting.min.js"></script>
<script src="/bundle/js/highcharts/offline-exporting.min.js"></script>
<script src="/bundle/js/highcharts/highcharts-global-options.js"></script>
{{end}}

{{ define "css"}}
    <link rel="stylesheet" href="/bundle/css/pools.css"></link>
{{end}}

{{ define "content"}}
<section>
    <div class="container">
        <div style="padding-top: 2rem;" class="row-5 justify-content-center align-items-center">
            <div class="col p-1">
                {{template "depositDistributionChart" .Data}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between" style="width: 100%;">
                    <div>
                        <span data-toggle="tooltip" data-placement="top" title="Staked ETH">{{.Data.StakedEther}}</span> / <span id="ethCsupply" data-toggle="tooltip" data-placement="top" title="Circulating ETH">114,788,539 ETH</span>
                    </div>
                    <span>Currently Staked: <span id="staked-percent"></span></span>
                </div>
                <div class="progress" style="height: 100%;">
                    <div class="progress-bar progress-bar-success staked-progress" role="progressbar" aria-valuenow="40"
                        aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        0%
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="table-responsive card px-0 py-1">
                    <table class="table" id="staking-pool-table">
                        <thead>
                            <tr>
                                <th>Service</th>
                                <th>Type</th>
                                <th>ETH1 Addr</th>
                                <th>Deposit</th>
                                <th>State</th>
                                <!-- <th>Total Income</th>
                                <th>Act/Slashed Val.</th>
                                <th>Avg. Att. Eff.</th>
                                <th>Total Streak</th>
                                <th>Tslfu</th> -->
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="poolPopUP" style="position: absolute; width: 70%; height: 70%; z-index: 100; top: 15%; right: 15%;" class="card d-none">
        <div class="container-fluid" style="width: 100%;">
            <div class="row m-0 mb-1" style="width: 100%;">
                <button id="poolPopUpBtn" class="col-2 btn btn-sm btn-primary">Close</button>
            </div>
            <div class="row popupMain p-0 m-0 justify-content-center" style="height: 65vh; width: 100%; overflow: auto;"></div>
        </div>
    </div>
</section>

<div id="tempcont" class=""></div>
<script src="/bundle/js/jquery.min.js"></script>
<script>
    const POOL_INFO = {{.Data.PoolInfo}}
    const STAKED_ETH = {{.Data.StakedEther}}
</script>
<script src="/bundle/js/pools.js"></script>
{{end}}
